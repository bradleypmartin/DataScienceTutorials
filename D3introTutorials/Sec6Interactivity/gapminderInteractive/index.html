<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Gapminder Clone (Interactive)</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
    <link href='css/jquery-ui.min.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand" href="#"><img id="logo" src="img/logo.png"></a>      
        </div>
    </nav>

    <!-- Bootstrap grid setup -->
    <div class="container">
        <div class = "row">
            <div class="col-md-6">
                <button id="play-button" class="btn btn-primary">Play</button>
                <button id="reset-button" class="btn btn-primary">Reset</button>
                <div id="slider-div">
                    <label>Year: <span id="year">1800</span></label>
                    <div id="date-slider"></div>
                </div>
            </div>
            <div class="col-md-6">
                <select id="continent-select" class="form-control">
                    <option selected value="all">All</option>
                    <option value="europe">Europe</option>
                    <option value="asia">Asia</option>
                    <option value="americas">Americas</option>
                    <option value="africa">Africa</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div id="chart-area"></div>  
        </div>
    </div>

<!-- External JS libraries -->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/d3-tip.js"></script>

<!-- Custom JS -->
<script src="js/main.js"></script>

</body>
</html>
